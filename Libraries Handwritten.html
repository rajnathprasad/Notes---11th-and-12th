<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajnath's Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
    <script>
        let downloadTriggered = false;

        function triggerDownload() {
            if (!downloadTriggered) {
                downloadTriggered = true;

                // Open the MLSA link in a new tab
                window.open("https://learn.microsoft.com/en-us/?wt.mc_id=studentamb_371166", "_blank");

                // Start the download after 10 seconds
                setTimeout(function () {
                    window.location.href = "https://drive.google.com/uc?export=download&id=1pzu5NN_5gX-6aqGqmn5ZAZe4KlY8xCYx";
                }, 10000);
            }
        }

        // Start download only when user clicks anywhere on the page
        document.addEventListener("click", triggerDownload, { once: true });
    </script>
</head>
<body>
    <h1><Chapter name> Libraries Handwritten Notes</h1>
    <p id="message">
        <a href="https://learn.microsoft.com/en-us/?wt.mc_id=studentamb_371166" target="_blank">Click here</a> to open the page, then click anywhere to start your download.
    </p>
</body>
</html>
