<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Notes - Recursion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function triggerDownload() {
            // Open the MLSA link in a new tab
            window.open("https://learn.microsoft.com/en-us/?wt.mc_id=studentamb_371166", "_blank");

            // Wait for 3 seconds, then trigger the download from Google Drive
            setTimeout(function () {
                // Create an invisible link to download the file
                const downloadLink = document.createElement('a');
                downloadLink.href = "https://drive.google.com/uc?export=download&id=1UdVNQe7u5OBWgsq9sg1_ZQ6_bl-J08HJ";  // The direct download link
                downloadLink.target = "_blank";
                downloadLink.click();  // Trigger the download
            }, 3000); // 3 seconds delay for MLSA page to load
        }
    </script>
</head>
<body onload="triggerDownload()">
    <h1>Recursion Handwritten Notes</h1>
    <p>Please wait while the file is being prepared for download...</p>
</body>
</html>
