<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Notes - Recursion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
    <script>
        function triggerDownload() {
            // Wait for 3 seconds, then trigger the download from Google Drive
            setTimeout(function () {
                const downloadLink = document.createElement('a');
                downloadLink.href = "https://drive.google.com/uc?export=download&id=1UdVNQe7u5OBWgsq9sg1_ZQ6_bl-J08HJ";  // Direct download link
                downloadLink.target = "_blank";
                downloadLink.click();  // Trigger the download
            }, 3000); // 3 seconds delay

            // Display a message telling the user to wait
            document.getElementById('message').innerText = "You will be redirected to the MLSA page, and the download will start in a few seconds.";
        }
    </script>
</head>
<body onload="triggerDownload()">
    <h1>Recursion Handwritten Notes</h1>
    <p id="message">Please wait while the download is preparing...</p>
    <p>Once the MLSA page opens, the download will start automatically in a few seconds.</p>
</body>
</html>
